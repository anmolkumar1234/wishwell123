<div class="registration-container">

    <form class="registration-form" (ngSubmit)="register()">
        <div class="form-group">
            <label for="role">Select Role</label>
            <select id="role" name="role" [(ngModel)]="selectedRole">
                <option value="" disabled selected>Select Role</option>
                <option value="donor" selected>Donor</option>
                <option value="fundraiser">Fundraiser</option>
            </select>
        </div>

        <!-- Donor Fields -->
        <div class="form-group" *ngIf="selectedRole === 'donor'">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" [(ngModel)]="dob">
            <label for="sex">Sex</label>
            <select id="sex" name="sex" [(ngModel)]="sex">
                <option value="" disabled selected>Select Sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password">
        </div>

        <!-- Fundraiser Fields -->
        <div class="form-group" *ngIf="selectedRole === 'fundraiser'">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" [(ngModel)]="dob">
            <label for="sex">Sex</label>
            <select id="sex" name="sex" [(ngModel)]="sex">
                <option value="" disabled selected>Select Sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="pan">PAN</label>
            <input type="text" id="pan" name="pan" [(ngModel)]="pan">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" [(ngModel)]="address">
            <label for="city">City</label>
            <input type="text" id="city" name="city" [(ngModel)]="city">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password">
        </div>

        <div class="form-actions">
            <button type="submit" >Register</button>
        </div>
    </form>
</div>
